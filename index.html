<head>
    <meta Charset="UTF-8">
    <meta name="veiwport" content="width=device-width, 
    initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
    

<body>

    <div class="container">
